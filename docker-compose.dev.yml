version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: equilibrium-app-dev
    ports:
      - "5006:5006"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      # Add other environment variables as needed
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: npm run dev

