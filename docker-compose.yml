version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: equilibrium-app
    ports:
      - "5006:5006"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:5006}
      # Add other environment variables as needed
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # - AWS_REGION=${AWS_REGION}
      # - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
    volumes:
      # Mount prisma directory for migrations
      - ./prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5006/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

